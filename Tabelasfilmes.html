<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Filmes</title>
    <style>
        table {
            border-collapse: collapse;
            width: 500px;
        }

        caption {
            background-color: black;
            color: white;
            font-weight: bold;
            font-size: 1.5em;
            padding: 10px;
        }

        th, td {
            border: 2px solid black;
            padding: 5px;
            text-align: center;
        }

        tbody > tr:nth-child(odd) {
            background-color: #e8e8e8;
        }

        th {
            background-color: #aecff5;
        }
    </style>
</head>
<body>
    <table>
        <caption>Tabela de Filmes</caption>
        <thead>
            <th scope="col">Grupo</th> <!-- scope com valor "col" determina que o dado desse th é em coluna -->
            <th scope="col">Nomes</th>
            <th colspan="3" scope="colgroup">Filmes</th> <!-- scope com valor "colgroup" determina que o dado desse th é todo esse grupo de 3 colunas -->
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th> <!-- scope com valor "rowgroup" determina que o dado desse th é todas essas 3 linhas -->
                <td>Ana Maria Santos</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Cláudia Melo</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th> <!-- scope com valor "rowgroup" determina que o dado desse th é todas essas 3 linhas -->
                <td>Bruno Medonça</td>
                <td>Intocáveis</td>
                <td>Amnésia</td>
                <td>Gladiador</td>
            </tr>
            <tr>
                <td>Daniel Lourenço</td>
                <td>Wall-E</td>
                <td>Oldboy</td>
                <td>Dangal</td>
            </tr>
            <tr>
                <td>Fabiano Mota</td>
                <td>Star Wars 5</td>
                <td>Taxi Driver</td>
                <td>Toy Story 2</td>
            </tr>
        </tbody>
    </table>        
</body>
</html>
