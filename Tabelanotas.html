<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Notas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 500px;
        }

        thead {
            background-color: #808080;
            color: #ffffff;
        }

        th, td {
            border: 2px solid black;
            padding: 5px;            
        }
        
        .num {
            text-align: center;
        }

        .color {
            background-color: #808080;
            color: #ffffff;
            text-align: left;
        }
    </style>
</head>

<body>
    <!-- A lista contem uma tabela com um cabeçalho semi complexo mas que pode ser facilmente feito com o exercício a baixo, além de que todos os "th" tiveram seus scope aplicados de forma correta, se necessário veja as anotaçõe a seguir -->
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
                <!-- 
                    scope valores:
                    col = os dados estão na mesma coluna
                    colgroup = os dados estão na mesma coluna mas são um grupo de dados
                 -->
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th> <!-- rowgroup = os dados estão na mesma linha mas são um grupo de dados -->
                <td>Matemática</td>
                <td class="num">0</td>
                <td class="num">0</td>
                <td class="num">0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="num">0</td>
                <td class="num">0</td>
                <td class="num">0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="num">0</td>
                <td class="num">0</td>
                <td class="num">0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="num">0</td>
                <td class="num">0</td>
                <td class="num">0</td>
            </tr>
            <tr class="color">
                <th colspan="4" scope="row">Média de Exatas</th> <!-- os dados estão na mesma linha -->
                <td class="num">0</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td class="num">0</td>
                <td class="num">0</td>
                <td class="num">0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="num">0</td>
                <td class="num">0</td>
                <td class="num">0</td>
            </tr>
            <tr class="color">
                <th colspan="4" scope="row">Média de Humanas</th>
                <td class="num">0</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
