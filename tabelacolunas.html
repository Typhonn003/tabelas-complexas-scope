<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 300px;
        }

        th, td {
            border: 2px solid black;
            padding: 10px;
        }

        .vermelho {
            background-color: #a52a2a;
        }

        .verde {
            background-color: #7fff00;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="vermelho">
            <col class="verde" span="2">
        </colgroup> <!-- 
            Tag "colgroup" com a tag "col" faz com que possamos selecionar colunas para serem personalizadas
            O span atribuido no final do segundo "col" significa que essa coluna equivale a segunda e a terceira 
        -->
        <thead>
            <tr>
                <th>Cabeça</th>
                <th>Corpo</th>
                <th>Pé</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
        </tfoot>
    </table>    
</body>
</html>
